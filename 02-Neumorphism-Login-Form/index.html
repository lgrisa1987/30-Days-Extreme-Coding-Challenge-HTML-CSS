<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Login Form</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main class="main">
        <div class="container a-container" id="a-container">
            <form action="" class="form" id="a-form">
                <h2>Create Account</h2>
                <div class="form__icons">
                    <img src="./svg/fb.svg" alt="facebook" class="form__icon">
                    <img src="./svg/linkedin.svg" alt="linkedin" class="form__icon">
                    <img src="./svg/twitter.svg" alt="twitter" class="form__icon">
                </div>
                <span class="form__span">or use email for registration</span>
                <input type="text" class="form__input" placeholder="Name">
                <input type="text" class="form__input" placeholder="Email">
                <input type="password" class="form__input" placeholder="Password">
                <button class="button submit">SIGN UP</button>
            </form>
        </div>
    </main>
</body>

</html>
