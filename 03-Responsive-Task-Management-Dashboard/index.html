<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Management Dashboard UI</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
  <div class="task-manager">
    <!-- left bar starts -->
    <div class="left-bar">
      <div class="upper-part">
        <div class="actions">
          <div class="circle"></div>
          <div class="circle2"></div>
        </div>
      </div>
      <!-- left content starts -->
      <div class="left-content">
        <ul class="actions-list">
          <li class="item">

            <img src="svg/inbox.svg" alt="" class="feather feather-inbox">
            <span>Inbox</span>
          </li>

          <li class="item">
            <img src="svg/star.svg" alt="" class="feather feather-star">
            <span>Today</span>
          </li>

          <li class="item">
            <img src="svg/calender.svg" alt="" class="feather feather-calendar">
            <span>Upcoming</span>
          </li>

        </ul>
      </div>
      <!-- left content ends -->
    </div>
    <!-- left bar ends -->
  </div>
</body>

</html>
